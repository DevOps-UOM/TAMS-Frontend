
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [style.height.px]="mapHeight" [style.width.px]="mapWidth">
    <div *ngIf="markers.length>0 && modeSignal==='markerMode'">
        <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
        </agm-marker>
    </div>
    <div *ngIf="destination && modeSignal==='directionMode'">
        <agm-direction [origin]="origin" [destination]="destination" [waypoints]="waypoints"></agm-direction>
    </div>
</agm-map>
