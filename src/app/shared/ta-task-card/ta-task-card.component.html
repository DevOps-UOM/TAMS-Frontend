<div class="task-card" fxLayout="column" fxLayoutAlign="start start" [@cardAnimator]="animationState" (@cardAnimator.done)="resetAnimationState()" (click)="startAnimation('swing')">

    <div fxLayout="row" fxLayoutAlign="start center">
        <div class="text-card-area">
            <mat-label class="label">Customer : </mat-label>
        </div>
        <div class="text-card-area">
            <mat-label class="label">{{customer.name.first_name}}</mat-label>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <div class="text-card-area">
            <mat-label class="label">Customer ID : </mat-label>
        </div>
        <div class="text-card-area">
            <mat-label class="label">{{customer.cust_id}}</mat-label>
        </div>
    </div>
    <div class="row" fxLayout="row" fxLayoutAlign="start center">
        <button *ngIf="!isDisabled" mat-raised-button class="card-button label-btn col-sm-auto " (click)="TaskButton('Completed')">
            Complete
        </button>
        <button *ngIf="!isDisabled" mat-raised-button class="card-button label-btn col-sm-auto " (click)="TaskButton('Postponed')">
            Not Available
         </button>

        <button *ngIf="isDisabled" mat-raised-button class="card-button label-btn col-sm-auto" (click)="TaskButton('Pending')">
            Reschedule
        </button>

        <button mat-raised-button class="card-button label-btn col-sm-auto" (click)="toggle()">
            {{isShowMap?'Close Map':'View in Map'}}
        </button>
        <button mat-raised-button class="card-button label-btn col-sm-auto" (click)="navigate()">
            Navigate
        </button>
    </div>
    <div fxLayout="row " fxLayoutAlign="start center ">
        <div class="text-card-area ">
            <mat-label class="label ">Task</mat-label>
        </div>
        <div>
            <textarea [ngStyle]="{ 'width.px':text_width} " class="text-area " name=" " id=" "></textarea>
        </div>
    </div>
    <div class="map " *ngIf="customer!=null && isShowMap ">
        <app-map [modeSignal]="modeSignal " [selectedCustomer]="customer ">

        </app-map>
    </div>
</div>
