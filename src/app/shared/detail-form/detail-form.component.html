<div class="form-group">
  <form [formGroup]="form" (ngSubmit)="OnSubmit()">

    <!-- <label for="userid">User ID</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="userid" class="form-control" formControlName="userid">
    <br /> <br /> -->

    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div><br /><br />

    <label for="role">Agent Type</label> &nbsp; &nbsp; &nbsp;<br />
    <select name="type" id="role" formControlName="role" class="form-control">
      <option value="ca" class="form-control">Call Centre Agent</option>
      <option value="ta" class="form-control">Travelling Agent</option>
      <!-- <option value="Admin" class="form-control">Admin</option> -->
    </select><br /> <br />
    <!-- <input type="radio" formControlName="role" value="ca">&nbsp;Call Centre Agent<br />
      <input type="radio" formControlName="role" value="ta">&nbsp;Travelling Agent -->

    <label for="first_name">First Name</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="first_name" class="form-control" formControlName="first_name"
      [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
      <div *ngIf="f.first_name.errors.required">First Name is required</div>
    </div>
    <br /> <br />

    <label for="last_name">Last Name</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="last_name" class="form-control" formControlName="last_name"
      [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
      <div *ngIf="f.last_name.errors.required">Last Name is required</div>
    </div>
    <br /> <br />

    <label for="mobile_number">Mobile No.</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="mobile_number" class="form-control" formControlName="mobile_number">
    <br /> <br />

    <label for="city">City</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="city" class="form-control" formControlName="city">
    <br /> <br />

    <label for="district">District</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="district" class="form-control" formControlName="district">
    <br /> <br />

    <label for="province">Province</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="province" class="form-control" formControlName="province">
    <br /> <br />

    <label for="bio">Bio</label> &nbsp; &nbsp; &nbsp;
    <textarea rows="4" type="text" id="bio" class="form-control" formControlName="bio"></textarea>
    <br /> <br />

    <!-- <label for="password">Password</label> &nbsp; &nbsp; &nbsp;
    <input type="password" id="password" class="form-control" formControlName="password">
    <br /> <br /> -->




    <label for="password">Password</label> &nbsp; &nbsp; &nbsp;
    <input type="password" id="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>


    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>






    <label for="rate">Rate</label> &nbsp; &nbsp; &nbsp;
    <input type="rate" id="rate" class="form-control" formControlName="rate">
    <br /> <br />

    <button (click)="form.reset()" class="btn btn-info float-left ml-2"
      style="background-color:#33B585 ; font-size:17px">
      Reset
    </button>

    <button type="submit" class="btn btn-info float-right ml-2"
      style="background-color:#33B585 ; font-size:17px">Submit</button>

    <!-- <button type="submit" class="btn btn-secondary">Add</button> -->
  </form>
</div>
