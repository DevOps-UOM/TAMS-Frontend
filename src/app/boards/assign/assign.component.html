

<div class="row mt-4 ml-4">
    <div class="col-md-10 mb-8">
        <input placeholder="Search" #search type="date" class="form-control" (input)="onSearch(search.value)">
    </div>
    <div class="col-md-2 mb-8">
        <button (click)="onClickReset(search)" class="btn btn-danger"> reset</button>
    </div>
</div>

<div class="row mt-4 ml-4">
    <div class="col-md-12">
        <table class="table table-striped w-full">
            <thead>
                <tr>
                    <th scope="col">Customer Id</th>
                    <th scope="col">Date</th>
                  
                    <th scope="col">Assigned TA ID</th>
                    <th scope="col">Assingend TA Name</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of displayAvailabilities">
                    <th scope="row">{{v.cust_id}}</th>
                    <td>{{v.date | date:'shortDate' }}</td>
                    
                   
                </tr>
            </tbody>
        </table>
    </div>
   
    
</div>
